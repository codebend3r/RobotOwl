<section id='plugins-section' class='main-content-section contact-content'>
    <div class='inner-container'>
        <div class='icon-and-title'>
            <span class='section-icon plugins-icon'></span>
            <h2>JQuery Plugins</h2>
        </div>
        <ul class='plugins-list' data-bind='foreach: $root.plugins'>
            <li>
                <a data-bind='text: title, attr:{href:link}' target='_blank'></a> - <span data-bind='text: description'></span>
            </li>
        </ul>
    </div>
</section>
